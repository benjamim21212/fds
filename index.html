<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Gerador de Senhas</h2>

    <div class="char-buttons">
      <button class="char-btn" onclick="setLength(8)">8</button>
      <button class="char-btn" onclick="setLength(12)">12</button>
      <button class="char-btn" onclick="setLength(16)">16</button>
    </div>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Letras maiúsculas</label>
      <label><input type="checkbox" id="numbers" checked /> Números</label>
      <label><input type="checkbox" id="symbols" /> Símbolos (!@#$%)</label>
      <label><input type="checkbox" id="noRepeat" /> Evitar caracteres repetidos</label>
    </div>

    <button class="btn-generate" onclick="generatePassword()">Gerar Senha</button>

    <div class="output" id="output"></div>

    <div class="strength-bar">
      <div id="barFill" class="bar-fill" style="width: 0;"></div>
    </div>
    <div id="strengthLabel" class="strength-label">Força: -</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
